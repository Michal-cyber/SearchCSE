<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPya7HN6ATzNEqdk0JXSVYZIHcULPbJIWtuA&s">
    <link rel="stylesheet" href="css/style.css">
    <title>MySearch</title>
</head>
<body>

    <header class="switch-container">
        <label class="switch">
            <input type="checkbox" id="darkModeSwitch">
            <span class="slider round"></span>
        </label>
        <span id="darkModeLabel">Prepnúť na tmavý režim</span>
    </header>

    <h1>Vyhľadávanie</h1>
    <input type="text" id="search" placeholder="Zadajte dotaz">

    <button id="searchbtn">Hľadať</button>
    <button id="downloadJSON"> Stiahnuť JSON</button>
    <button id="downloadCSV">Stiahnuť CSV</button>

    <h2>Výsledky</h2>
    <article id="results"></article>

    
    <div id="cookieConsent">
        Tento web používa cookies na zabezpečenie najlepšieho zážitku. Používaním tohto webu súhlasíte s našimi <a href="#">zásadami ochrany osobných údajov</a>.
        <button id="acceptCookies">Súhlasím</button>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
